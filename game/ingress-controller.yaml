apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: game-ingress
  annotations:    
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:343430925817:certificate/566224e2-204f-4152-a825-1da50311d157
    alb.ingress.kubernetes.io/group.name: naveen-alb
spec:
  ingressClassName: alb
  rules:
  - host: "game.naveenrajoli.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: game-svc
            port: 
              number: 80